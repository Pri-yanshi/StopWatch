<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,300;1,500&family=Quicksand:wght@700&family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1><span class="auto-type"></span></h1>
        <div class="time" id="times">
            <span class="hour" id="hr">00</span>
            <span class="colomn">:</span>
            <span class="min" id="min">00</span>
            <span class="colomn">:</span>
            <span class="sec" id="sec">00</span>
            <span class="ms-colomn">:</span>
            <span class="msec" id="msec">00</span>   
        </div>
        <div class="buttons">
            <button onclick='start()' class="btn" id="start">Start</button>
            <button onclick='stop()' class="btn" id="stop">Stop</button>
            <button onclick="restart()" class="btn" id="reset">Restart</button>
        </div>
       
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
